<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Controle de Gastos</h1>
        <label class="add-expense">
            <input type="text" id="text" placeholder="Expense Name">
            <input type="number" id="expense-value" placeholder="Expense Value">
            <input type="date" id="date">
            <button type="button">+</button>
        </label>
    </div>
    <div class="expense-list">
        <p class="no-expense active">Nenhum gasto registrado</p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
